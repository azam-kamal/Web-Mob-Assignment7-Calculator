<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="main">

        <div class="firstdiv">
            <input id="result" class="inpp rounded" type="textarea" name="" id="">
        </div>

        <div>
            <button class="btn btn-secondary bb " onclick="clearbtn()">C</button>
            <button class="btn btn-secondary bb" onclick="sqrtt()">&radic;</button>
            <button class="btn btn-secondary bb" onclick="sqrr()">x&sup2;</button>
            <button class="btn btn-info orgbtn bb" onclick="getnum('/')">&divide;</button>
        </div>

        <div class="roww">
            <button class="btn btn-dark bb" onclick="getnum('7')">7</button>
            <button class="btn btn-dark bb" onclick="getnum('8')">8</button>
            <button class="btn btn-dark bb" onclick="getnum('9')">9</button>
            <button class="btn btn-info orgbtn bb" onclick="getnum('*')">x</button>
        </div>

        <div class="roww">
            <button class="btn btn-dark bb" onclick="getnum('4')">4</button>
            <button class="btn btn-dark bb" onclick="getnum('5')">5</button>
            <button class="btn btn-dark bb" onclick="getnum('6')">6</button>
            <button class="btn btn-info orgbtn bb" onclick="getnum('-')">-</button>
        </div>

        <div class="roww">
            <button class="btn btn-dark bb" onclick="getnum('1')">1</button>
            <button class="btn btn-dark bb" onclick="getnum('2')">2</button>
            <button class="btn btn-dark bb" onclick="getnum('3')">3</button>
            <button class="btn btn-info orgbtn bb" onclick="getnum('+')">+</button>
        </div>

        <div class="roww">
            <button class="btn btn-dark zeroo" onclick="getnum('0')">0</button>
            <button class="btn btn-dark bb" onclick="getnum('.')">.</button>
            <button class="btn btn-info orgbtn bb" onclick="answerr()">=</button>
        </div>
        
    </div>

    <script src="app.js"></script>
</body>

</html>
